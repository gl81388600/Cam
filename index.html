<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n para Camila</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fef3f3;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .heart-container {
            position: relative;
        }
        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -150px;
            left: 0;
        }
        .heart::after {
            left: 150px;
            top: 0;
        }
        .name {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }
        .description {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">
            <div class="name">Camila</div>
        </div>
    </div>
    <div class="description">Me encantas</div>
</body>
</html>

<form id="loan-form">
  <label for="loan-amount">Monto del préstamo:</label>
  <input type="number" id="loan-amount" placeholder="Ej: 50000" required>

  <label for="interest-rate">Tasa de interés (% anual):</label>
  <input type="number" id="interest-rate" value="4.1" required>

  <label for="late-interest-rate">Interés moratorio (%):</label>
  <input type="number" id="late-interest-rate" placeholder="Ej: 3" required>

  <label for="insurance-rate">Seguro (% mensual):</label>
  <input type="number" id="insurance-rate" value="0.17" step="0.01" required>

  <label for="disbursement-date">Fecha de desembolso:</label>
  <input type="date" id="disbursement-date" required>

  <label for="first-payment-date">Fecha del primer pago:</label>
  <input type="date" id="first-payment-date" required>

  <label for="loan-term">Plazo (meses):</label>
  <input type="number" id="loan-term" placeholder="Ej: 12" required>

  <button type="submit">Calcular</button>
</form>

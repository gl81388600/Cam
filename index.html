
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n para Camila</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 0 auto;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -75px;
            left: 0;
        }
        .heart::after {
            left: 75px;
            top: 0;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="name">Camila</div>
    </div>
</body>
</html>

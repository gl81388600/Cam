<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n para Camila</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: red;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -150px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 150px;
        }
        .text-container {
            text-align: center;
            margin-top: 20px;
        }
        .name {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        .description {
            font-size: 24px;
            color: #555;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text-container">
        <div class="name">Camila</div>
        <div class="description">Me encantas</div>
    </div>
</body>
</html>

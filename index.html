<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Amortización</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Amortización de Préstamos</h1>
  <form id="loanForm">
    <label for="amount">Monto del Préstamo:</label>
    <input type="number" id="amount" required><br><br>

    <label for="interestRate">Tasa de Interés (%):</label>
    <input type="number" id="interestRate" step="0.01" required><br><br>

    <label for="lateInterestRate">Tasa de Interés Moratorio (%):</label>
    <input type="number" id="lateInterestRate" step="0.01"><br><br>

    <label for="insuranceRate">Tasa de Seguro (%):</label>
    <input type="number" id="insuranceRate" step="0.01" value="0.17" readonly><br><br>

    <label for="disbursementDate">Fecha de Desembolso:</label>
    <input type="date" id="disbursementDate" required><br><br>

    <label for="firstPaymentDate">Fecha del Primer Pago:</label>
    <input type="date" id="firstPaymentDate" required><br><br>

    <label for="term">Plazo (Meses):</label>
    <input type="number" id="term" required><br><br>

    <button type="button" onclick="calculateAmortization()">Calcular</button>
  </form>

  <h2>Tabla de Amortización</h2>
  <table>
    <thead>
      <tr>
        <th>Mes</th>
        <th>Fecha de Pago</th>
        <th>Días entre Pagos</th>
        <th>Saldo Inicial</th>
        <th>Cuota Mensual</th>
        <th>Seguro</th>
        <th>Interés</th>
        <th>Total a Pagar</th>
        <th>Nuevo Saldo</th>
      </tr>
    </thead>
    <tbody id="amortizationTable"></tbody>
  </table>
</body>
<script src="script.js"></script>
</html>

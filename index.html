<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz√≥n para Camila</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fef3f3;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 20px;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            left: 100px;
            top: 0;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .description {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="name">Camila</div>
    </div>
    <div class="description">Me encantas</div>
</body>
</html>

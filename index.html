<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amortización de Préstamos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Amortización de Préstamos</h1>

  <form id="loan-form">
    <label for="loan-amount">Monto del Préstamo:</label>
    <input type="number" id="loan-amount" required><br><br>

    <label for="interest-rate">Tasa de Interés (%):</label>
    <input type="number" id="interest-rate" step="0.01" required><br><br>

    <label for="late-interest-rate">Tasa de Interés Moratorio (%):</label>
    <input type="number" id="late-interest-rate" step="0.01" required><br><br>

    <label for="insurance-rate">Tasa de Seguro (%):</label>
    <input type="number" id="insurance-rate" step="0.01" required><br><br>

    <label for="disbursement-date">Fecha de Desembolso:</label>
    <input type="date" id="disbursement-date" required><br><br>

    <label for="first-payment-date">Fecha del Primer Pago:</label>
    <input type="date" id="first-payment-date" required><br><br>

    <label for="loan-term">Plazo (Meses):</label>
    <input type="number" id="loan-term" required><br><br>

    <button type="submit">Calcular</button>
  </form>

  <h2>Tabla de Amortización</h2>
  <table id="amortization-table">
    <thead>
      <tr>
        <th>Mes</th>
        <th>Fecha de Pago</th>
        <th>Días entre Pagos</th>
        <th>Saldo Inicial</th>
        <th>Cuota Mensual</th>
        <th>Seguro</th>
        <th>Interés</th>
        <th>Total a Pagar</th>
        <th>Nuevo Saldo</th>
      </tr>
    </thead>
    <tbody>
      <!-- Las filas se generarán aquí -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
